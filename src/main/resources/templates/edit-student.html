<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Manager - Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Edit Student Information</h2>

    <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" /> 

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" 
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">Name Error</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" id="email" class="form-control" 
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">Email Error</div>
        </div>

        <div class="mb-3">
            <label for="major" class="form-label">Major:</label>
            <input type="text" th:field="*{major}" id="major" class="form-control" 
                   th:classappend="${#fields.hasErrors('major')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('major')}" th:errors="*{major}" class="invalid-feedback">Major Error</div>
        </div>

        <button type="submit" class="btn btn-success">Update Student</button>
        <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
