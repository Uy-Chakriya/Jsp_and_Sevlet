<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Manager - List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Student Records</h2>

    <form th:action="@{/students}" method="get" class="row g-3 align-items-center mb-4">
        <div class="col-auto">
            <label for="major-select" class="col-form-label">Filter by Major:</label>
        </div>
        <div class="col-auto">
            <select name="major" id="major-select" class="form-select">
                <option value="">-- All Majors --</option>
                <option th:each="m : ${majors}" 
                        th:value="${m}" 
                        th:text="${m}"
                        th:selected="${m == currentMajor}"></option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary">Filter</button>
        </div>
    </form>

    <a th:href="@{/students/new}" class="btn btn-primary mb-3">Add New Student</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Major</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}">1</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.major}">Major</td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-info me-2">Edit</a>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                       onclick="return confirm('Are you sure you want to delete this student?');"
                       class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
